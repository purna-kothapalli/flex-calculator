<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ö° Flexi Payout by % + Auto Ranks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: auto;
      background: #f0f4f8;
      color: #333;
      max-width: 100%;
    }

    h2, h3 {
      color: #2a4365;
      margin-top: 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #3182ce;
      outline: none;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-group > div {
      flex: 1;
      min-width: 180px;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #225ea8;
    }

    .slab-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .slab-row input {
      flex: 1;
      min-width: 100px;
    }

    .slab-row button {
      background-color: #b8b5b5;
    }

    .slab-row button:hover {
      background-color: #c53030;
    }

    .slab-container {
      margin-top: 15px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .results {
      font-family: monospace;
      white-space: pre-wrap;
      background: #ffffff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    @media screen and (max-width: 600px) {
      h2, h3 {
        font-size: 1.3rem;
      }

      button {
        width: 100%;
      }

      .slab-row {
        flex-direction: column;
        align-items: stretch;
      }

      .slab-row input {
        width: 100%;
      }

      .slab-row button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>üéØ Flexi Payout Calculator</h2>

  <div class="form-group">
    <div>
      <label>Entry Fee (‚Çπ):</label>
      <input type="number" id="entryFee" placeholder="e.g. 10">
    </div>

    <div>
      <label>Number of Users Joined:</label>
      <input type="number" id="joinedUsers" placeholder="e.g. 500">
    </div>

    <div>
      <label>Users per Rank:</label>
      <input type="number" id="usersPerRank" placeholder="e.g. 3">
    </div>

    <div>
      <label>Total Prize Pool %:</label>
      <input type="number" id="prizePercent" placeholder="e.g. 90">
    </div>
  </div>

  <h3>üèÜ Define Rank Slabs</h3>
  <div id="slabContainer" class="slab-container"></div>
  <button onclick="addSlab()">‚ûï Add Slab</button>
  <button onclick="calculate()">‚úÖ Calculate</button>

  <div class="results" id="output"></div>

  <script>
    function addSlab() {
      const container = document.getElementById('slabContainer');
      const row = document.createElement('div');
      row.className = 'slab-row';

      row.innerHTML = `
        <input type="number" placeholder="Start Rank" class="startRank" />
        <input type="number" placeholder="End Rank" class="endRank" />
        <input type="number" placeholder="Prize/Rank ‚Çπ" class="prize" />
        <button onclick="this.parentElement.remove()">‚ùå</button>
      `;

      container.appendChild(row);
    }

    function calculate() {
      const entryFee = parseFloat(document.getElementById('entryFee').value);
      const joinedUsers = parseInt(document.getElementById('joinedUsers').value);
      const prizePercent = parseFloat(document.getElementById('prizePercent').value);
      const usersPerRank = parseInt(document.getElementById('usersPerRank').value);

      if (
        isNaN(entryFee) || entryFee <= 0 ||
        isNaN(joinedUsers) || joinedUsers <= 0 ||
        isNaN(prizePercent) || prizePercent <= 0 || prizePercent > 100 ||
        isNaN(usersPerRank) || usersPerRank <= 0
      ) {
        alert("Please enter valid values for all inputs.");
        return;
      }

      const maxRanks = Math.floor(joinedUsers / usersPerRank);
      const totalCollection = entryFee * joinedUsers;
      const actualPrizePool = (prizePercent / 100) * totalCollection;

      const slabRows = document.querySelectorAll('.slab-row');
      let baseRanks = [];

      for (let row of slabRows) {
        const start = parseInt(row.querySelector('.startRank').value);
        const end = parseInt(row.querySelector('.endRank').value);
        const prize = parseFloat(row.querySelector('.prize').value);

        if (isNaN(start) || isNaN(end) || isNaN(prize) || start <= 0 || end < start || prize <= 0) {
          alert("Please check your rank slab inputs.");
          return;
        }

        for (let i = start; i <= end; i++) {
          baseRanks.push({ rank: i, prize });
        }
      }

      baseRanks = baseRanks
        .filter(r => r.rank <= joinedUsers)
        .slice(0, maxRanks);

      if (baseRanks.length === 0) {
        alert(`No ranks available ‚Äî only ${joinedUsers} users joined.`);
        return;
      }

      const totalBase = baseRanks.reduce((sum, r) => sum + r.prize, 0);
      const multiplier = actualPrizePool / totalBase;

      let output = `üéüÔ∏è Entry Fee: ‚Çπ${entryFee}\nüë• Joined Users: ${joinedUsers}\nüë§ Users per Rank: ${usersPerRank}\nüèÜ Max Ranks Paid: ${maxRanks}\nüìä Prize Pool %: ${prizePercent}%\nüí∞ Total Collection: ‚Çπ${totalCollection.toFixed(2)}\nüéÅ Prize Pool Used: ‚Çπ${actualPrizePool.toFixed(2)}\n\nüìà Rank-wise Payouts:\n`;

      baseRanks.forEach(r => {
        const scaled = Math.floor(r.prize * multiplier * 100) / 100;
        output += `Rank ${r.rank}: ‚Çπ${scaled}\n`;
      });

      document.getElementById('output').innerHTML = output;
    }
  </script>

</body>
</html>
